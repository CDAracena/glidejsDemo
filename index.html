<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Glide JS Demo</title>
  <link href="Glider.js-master/glider.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <h1> Glider JS </h1>
    <div class="glider-contain">
      <div class="glider gliderTrack">

      </div>
      <button role="button" aria-label="Previous" class="glider-prev">
        <i class="fa fa-chevron-left"></i>
      </button> <button role="button" aria-label="Next" class="glider-next">
        <i class="fa fa-chevron-right"></i>
      </button>
      <div role="tablist" class="dots" id="dots"> </div>
    </div>

  </div>
  <script src="Glider.js-master/glider.min.js"> </script>
  <script src="index.js"> </script>

</body>

</html>
